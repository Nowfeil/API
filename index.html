<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Student Database</h1>
        <div class="searchContainer">
            <input type="text" id="searchbar" onkeyup="search()">
            <img src="./search.png" class="img-fluid" alt="search" width="20px" height="20px">
        </div>
    </header>
    <main>
        <div class="container">
            <div class="container1">
                <form id="form">
                    <input type="text" name="id" id="uid" placeholder="Enter student Id">
                    <input type="text" name="name" id="uname" placeholder="Enter Student Name">
                    <select name="branch" id="branch">
                        <option value="ECE">CSE</option>
                        <optgroup label="CSE Specializations">
                            <option value="CSE-DS">CSE-DS</option>
                            <option value="CSE-CS">CSE-CS</option>
                            <option value="CSE-CS">CSE-AIML</option>
                          </optgroup>
                        <option value="ECE">ECE</option>
                        <option value="IT">IT</option>
                        <option value="EEE" >EEE</option>
                      </select>
                    <input type="text" name="phno" id="phno" placeholder="Enter Student Mobile Number">
                    <input type="email" name="email" id="email" placeholder="Enter Student Email">
                    <button type="submit" onclick="addUsers()">Add</button>
                </form>
            </div>
            <button onclick="showUsers()" id="btn-name" style="width: max-content;">Show</button>
            <div class="container2">
                    <table class="table table-dark table-striped-columns sortable" id="userstable">
                        <thead id="thead">
                            
                        </thead>
                        <tbody id="tbody">
                            <div id="containerNothing"class="nothingContainer" style="display: none;">
                                <p>Nothing there to show</p>
                            </div>
                        </tbody>
                    </table>
            </div>
            <div class="container3">
                    <div id="editForm" style="display: none;">
                        <form id="editUserForm">
                            <input type="text" name="Ename" id="Ename">
                            <input type="text" name="Ebranch" id="Ebranch">
                            <input type="text" name="Ephno" id="Ephno">
                            <input type="email" name="Eemail" id="Eemail">
                            <button type="submit">Save Changes</button>
                            <button >Cancel</button>
                        </form>
                    </div>
            </div>
        </div>
    </main>
    
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
